<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Log</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Life Log</h1>
        <div class="toggle-container">
          <label class="toggle-label">記録</label>
          <label class="toggle-switch">
            <input type="checkbox" id="loggingToggle" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </header>

      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-number" id="todayCount">0</div>
          <div class="stat-label">今日の訪問</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">総訪問数</div>
        </div>
      </div>

      <div class="recent-section">
        <h2 class="section-title">最近の履歴</h2>
        <div class="history-list" id="historyList">
          <div class="loading">読み込み中...</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="viewAllBtn">すべて表示</button>
        <button class="btn btn-secondary" id="optionsBtn">設定</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
